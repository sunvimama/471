<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Activity History | StudyHive</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h2>Activity History</h2>

  {% if logs %}
    <ul>
      {% for log in logs %}
        <li>
          <strong>{{ log.timestamp.strftime('%Y-%m-%d %H:%M') }}</strong>: {{ log.action }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No activity history found.</p>
  {% endif %}

  <a href="{{ url_for('index') }}">‚Üê Back to Dashboard</a>
</body>
</html>
