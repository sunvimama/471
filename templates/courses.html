{% extends "base.html" %}
{% block title %}All Courses{% endblock %}

{% block extra_css %}
<style>
    .courses-container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }

    .course-card {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        background-color: #f9f9f9;
    }

    .course-card h3 {
        margin-top: 0;
    }

    .view-btn {
        background-color: #007BFF;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
    }

    .view-btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<div class="courses-container">
    <h2>Available Courses</h2>

    {% for course in courses %}
        <div class="course-card">
            <h3>{{ course.title }}</h3>
            <p><strong>ID:</strong> {{ course.id }}</p>
            <a href="{{ url_for('view_course', course_id=course.id) }}" class="view-btn">View Course</a>
        </div>
    {% else %}
        <p>No courses available yet.</p>
    {% endfor %}
</div>
{% endblock %}
