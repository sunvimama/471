<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHive - Create Material</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            background-color: #F9FAEE;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 60px;
            background-color: #2c3e50;
            color: white;
            transition: width 0.3s ease;
            overflow: hidden;
            height: 100vh;
            position: fixed;
            z-index: 10;
        }
        
        .sidebar:hover {
            width: 220px;
        }
        
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .sidebar-item i {
            font-size: 20px;
        }
        
        .sidebar span {
            margin-left: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .sidebar:hover .sidebar-item span {
            opacity: 1;
        }
        
        .sidebar-item:hover {
            background-color: #34495e;
        }
        
        .main-content {
            flex: 1;
            margin-left: 60px;
            padding: 20px 30px;
            transition: margin-left 0.3s ease;
        }
        
        .sidebar:hover ~ .main-content {
            margin-left: 220px;
        }
        
        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 10px 0;
            position: relative;
        }
        
        .nav-left h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-right: 20px;
        }
        
        .nav-icons {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
        }
        
        .nav-icon {
            font-size: 20px;
            color: #2c3e50;
            cursor: pointer;
            position: relative;
        }
        
        .nav-icon:hover {
            color: #3498db;
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .profile-pic {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
        }

        /* Create Material Form Styles */
        .create-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
        }

        .create-form {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .visibility-options {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .visibility-option {
            flex: 1;
        }

        .visibility-option input[type="radio"] {
            display: none;
        }

        .visibility-option label {
            display: block;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .visibility-option input[type="radio"]:checked + label {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }

        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 15px;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .create-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <!-- Create Material Form -->
        <div class="create-container">
            <div class="create-form">
                <h2 class="form-title">Create Study Material</h2>
                
                <form action="{{ url_for('create_note') }}" method="POST">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" class="form-control" name="title" placeholder="Enter material title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" name="description" placeholder="Enter detailed description" required></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tags">Tags</label>
                            <input type="text" id="tags" class="form-control" name="tags" placeholder="e.g., math, physics">
                        </div>
                        
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" id="category" class="form-control" name="categories" placeholder="e.g., Programming, Medical">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Visibility</label>
                        <div class="visibility-options">
                            <div class="visibility-option">
                                <input type="radio" id="public" name="visibility" value="public" checked>
                                <label for="public"><i class="fas fa-globe"></i> Public</label>
                            </div>
                            <div class="visibility-option">
                                <input type="radio" id="private" name="visibility" value="private">
                                <label for="private"><i class="fas fa-lock"></i> Private</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="note">Note Content</label>
                        <textarea id="note" class="form-control" name="note" placeholder="Enter your note content" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Create Material</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
