<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notifications | StudyHive</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h2>Your Notifications</h2>

  {% if notifications %}
    <ul>
      {% for notif in notifications %}
        <li style="margin-bottom: 10px;">
          <strong>{{ notif.timestamp.strftime('%Y-%m-%d %H:%M') }}</strong><br>
          <span {% if not notif.is_read %} style="font-weight: bold;" {% endif %}>
            {{ notif.message }}
          </span>
          {% if not notif.is_read %}
            <form method="POST" action="{{ url_for('mark_notification_read', notif_id=notif.id) }}" style="display:inline;">
              <button type="submit">Mark as read</button>
            </form>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No notifications.</p>
  {% endif %}

  <a href="{{ url_for('index') }}">‚Üê Back to Dashboard</a>
</body>
</html>
