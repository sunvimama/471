<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHive - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            background-color: #F9FAEE;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 60px;
            background-color: #2c3e50;
            color: white;
            transition: width 0.3s ease;
            overflow: hidden;
            height: 100vh;
            position: fixed;
            z-index: 10;
        }
        
        .sidebar:hover {
            width: 220px;
        }
        
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .sidebar-item i {
            font-size: 20px;
        }
        
        .sidebar span {
            margin-left: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .sidebar:hover .sidebar-item span {
            opacity: 1;
        }
        
        .sidebar-item:hover {
            background-color: #34495e;
        }
        
        .main-content {
            flex: 1;
            margin-left: 60px;
            padding: 20px 30px;
            transition: margin-left 0.3s ease;
        }
        
        .sidebar:hover ~ .main-content {
            margin-left: 220px;
        }
        
        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 10px 0;
            position: relative;
        }
        
        .nav-left h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-right: 20px;
        }
        
        .nav-icons {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
        }
        
        /* Registration Form Styles */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
        }
        
        .auth-form {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .auth-title {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #7f8c8d;
        }
        
        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background-color: #2980b9;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }
        
        .auth-footer a {
            color: #3498db;
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .auth-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-item">
            <i class="fas fa-plus"></i>
            <span>Create</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-user"></i>
            <span>You</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-star"></i>
            <span>Favourite</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-history"></i>
            <span>History</span>
        </div>
        <div class="sidebar-divider"></div>
        <div class="sidebar-item">
            <i class="fas fa-chalkboard-teacher"></i>
            <span>Teacher</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navigation -->
        <div class="top-nav">
            <div class="nav-left">
                <h1>StudyHive</h1>
            </div>
            <div class="nav-icons">
                <div class="nav-icon">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
        </div>

        <!-- Registration Form -->
        <div class="auth-container">
            <div class="auth-form">
                <h2 class="auth-title">Create an Account</h2>
                
                <!-- Show Error Message if any -->
                {% if error %}
                    <div style="color: red; text-align: center; margin-bottom: 15px;">{{ error }}</div>
                {% endif %}
                
                <form action="{{ url_for('signup') }}" method="POST">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" name="username" placeholder="Choose a username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" class="form-control" name="password" placeholder="Create a password" required>
                            <i class="fas fa-eye password-toggle" id="toggle-password"></i>
                        </div>
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="password-container">
                            <input type="password" id="confirm-password" class="form-control" name="confirm-password" placeholder="Confirm your password" required>
                            <i class="fas fa-eye password-toggle" id="toggle-confirm-password"></i>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">Register</button>
                    
                    <div class="auth-footer">
                        Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
        
        document.getElementById('toggle-confirm-password').addEventListener('click', function() {
            const confirmPasswordInput = document.getElementById('confirm-password');
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
